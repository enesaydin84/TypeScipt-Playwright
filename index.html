<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .login-box { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .alert-error { color: red; margin-top: 10px; display: none; text-align: center; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>

    <button id="signInBtn">Sign In</button>

    <div class="alert-error">Invalid Credentials</div>
</div>

<script>
    // Simple script to simulate an error when clicking Sign In
    document.getElementById('signInBtn').addEventListener('click', () => {
        setTimeout(() => {
            document.querySelector('.alert-error').style.display = 'block';
        }, 500); // Simulate network delay
    });
</script>

</body>
</html>
