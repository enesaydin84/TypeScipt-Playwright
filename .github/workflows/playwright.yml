name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 8 * * *' # 11:15 AM Istanbul Time
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Optimization: Cache NPM packages
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # Quality Gate: Fail fast if code is messy
    - name: Lint Check
      run: npm run lint

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test
      env:
        BASE_URL: 'http://localhost:8080'
        ENV: 'ci'

    # Reporting: Upload Artifact (Backup)
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    # NEW STEP: Send Email Notification
    - name: Send Email Notification
      uses: dawidd6/action-send-mail@v3
      if: always() # Ensure this runs even if tests fail
      with:
        # SMTP Settings (Example for Gmail)
        server_address: smtp.gmail.com
        server_port: 465
        secure: true
        
        # Who is sending it? (Read from Secrets)
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        
        # Email Details
        subject: "Playwright Test Result: ${{ job.status }}"
        to: ${{ secrets.MAIL_TO }}
        from: "GitHub Actions Bot <${{ secrets.MAIL_USERNAME }}>"
        
        # Email Body
        # We include the link to the specific "Run" so you can click and see logs.
        body: |
          The automated test run has completed.
          
          Status: ${{ job.status }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          
          View the full report and logs here:
          ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    - name: Deploy Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./playwright-report
        keep_files: true # Keeps history of previous runs!      