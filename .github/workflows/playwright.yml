name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 8 * * *' # 11:15 AM Istanbul Time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Optimization: Cache NPM packages
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # Quality Gate: Fail fast if code is messy
    - name: Lint Check
      run: npm run lint

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test
      env:
        # If you set secrets in GitHub, map them here:
        # PASSWORD: ${{ secrets.PASSWORD }}
        CI: true

    # Reporting: Upload Artifact (Backup)
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30